<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Forum</title>
    <style>
        /* Add some styling for the error container */
        #error-page-container {
            display: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .error-page {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }

        /* Make sure header is always visible */
        #header-container {
            position: sticky;
            z-index: 50;
        }
    </style>
</head>

<body>
    <header id="header-container">
        <!-- Header will be rendered by Header component -->
    </header>

    <!-- Main content container -->
    <div class="container">
        <aside class="sidebar" id="sidebar-container">
            <!-- Sidebar will be rendered by Sidebar component -->
        </aside>
        <main id="main-container">
            <!-- Main content will be rendered by router -->
        </main>
        <!-- Private message section -->
        <div id="chat-container"></div>
    </div>

    <!-- Error container - separate from main container -->
    <div id="error-page-container"></div>

    <!-- Core -->
    <script src="/static/js/store.js"></script>
    <script src="/static/js/api.js"></script>
    <!-- Components -->
    <script src="/static/js/components/Header.js"></script>
    <script src="/static/js/websockets.js"></script>
    <script src="/static/js/components/Sidebar.js"></script>
    <script src="/static/js/components/PostList.js"></script>
    <script src="/static/js/components/PostForm.js"></script>
    <script src="/static/js/components/Comments.js"></script>
    <script src="/static/js/components/LoginForm.js"></script>
    <script src="/static/js/components/RegisterForm.js"></script>
    <script src="/static/js/components/Profile.js"></script>
    <script src="/static/js/components/chat.js"></script>
    <script src="/static/js/components/ErrorPage.js"></script>
    <!-- Router (after components) -->
    <script src="/static/js/router.js"></script>
    <!-- Main app (initialize last) -->
    <script src="/static/js/app.js"></script>
</body>

</html>
