<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Real-time Discussion Platform</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading Forum...</p>
        </div>

        <!-- Header -->
        <header id="header" class="header" style="display: none;">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="logo">
                        <a href="/" data-route="/">üåê Forum</a>
                    </h1>
                </div>
                
                <nav class="header-nav">
                    <a href="/" data-route="/" class="nav-link">Home</a>
                    <a href="/posts" data-route="/posts" class="nav-link">Posts</a>
                    <a href="/messages" data-route="/messages" class="nav-link">Messages</a>
                    <a href="/friends" data-route="/friends" class="nav-link">Friends</a>
                      <a id="logout-btn" class="logout-btn">Logout</a>
                </nav>

                <div class="header-right">
                    <div id="user-menu" class="user-menu" style="display: none;">
                        <div class="user-avatar-container">
                            <button class="user-avatar" id="user-avatar-btn">
                                <img id="user-avatar" src="/static/images/1.jpg" alt="User Avatar">
                                <span id="user-nickname">User</span>
                            </button>
                            <div class="user-dropdown" id="user-dropdown">
                                <a href="/profile" data-route="/profile">Profile</a>
                                <a href="/settings" data-route="/settings">Settings</a>
                            </div>
                        </div>
                        <!-- <button id="logout-btn" class="logout-btn">Logout</button> -->
                    </div>

                    <div id="auth-buttons" class="auth-buttons">
                        <a href="/login" data-route="/login" class="btn btn-outline">Login</a>
                        <a href="/register" data-route="/register" class="btn btn-primary">Register</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content area -->
        <main id="main-content" class="main-content" style="display: none;">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Sidebar for online users -->
        <aside id="sidebar" class="sidebar" style="display: none;">
            <div class="sidebar-section">
                <h3>Online Users (<span id="online-count">0</span>)</h3>
                <div id="online-users" class="online-users-list">
                    <!-- Online users will be populated here -->
                </div>
            </div>
        </aside>

        <!-- Chat/Messages panel -->
        <div id="chat-panel" class="chat-panel">
            <div class="chat-header">
                <h3>Messages</h3>
                <button id="toggle-chat" class="toggle-chat-btn">üí¨</button>
            </div>
            <div class="chat-content">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be populated here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-message-btn">Send</button>
                </div>
            </div>
        </div>

        <!-- Notification container -->
        <div id="notifications" class="notifications-container">
            <!-- Notifications will be added here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/router.js"></script>
    <script src="/static/js/components/header.js"></script>
    <script src="/static/js/components/sidebar.js"></script>
    <script src="/static/js/components/chat.js"></script>
    <script src="/static/js/components/notifications.js"></script>
    <script src="/static/js/pages/home.js"></script>
    <script src="/static/js/pages/login.js"></script>
    <script src="/static/js/pages/register.js"></script>
    <script src="/static/js/pages/posts.js"></script>
    <script src="/static/js/pages/post.js"></script>
    <script src="/static/js/pages/create-post.js"></script>
    <script src="/static/js/pages/messages.js"></script>
    <script src="/static/js/pages/profile.js"></script>
    <script src="/static/js/pages/friends.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
